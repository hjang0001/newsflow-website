<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsFlow AI</title>
    <style>
        /* DARK MODE THEME */
        body { background-color: #000000; color: #ffffff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; }
        header { border-bottom: 2px solid #333; padding-bottom: 20px; margin-bottom: 30px; text-align: center; }
        h1 { font-size: 2.5rem; margin: 0; letter-spacing: -1px; }
        .tagline { color: #888; font-size: 1rem; margin-top: 5px; }
        .news-card { background-color: #111; border: 1px solid #333; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
        .category { color: #4CAF50; font-weight: bold; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .news-title { font-size: 1.5rem; margin: 10px 0; color: #fff; }
        .summary { color: #ccc; font-size: 1.1rem; }
        .source-link { display: inline-block; margin-top: 15px; color: #3498db; text-decoration: none; font-size: 0.9rem; }
        .source-link:hover { text-decoration: underline; }
        footer { text-align: center; color: #555; margin-top: 50px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>NewsFlow AI</h1>
            <div class="tagline" id="date-display">Daily Impact Briefing</div>
        </header>

        <div id="news-container">
            <p style="text-align:center; color: #666;">Loading latest news...</p>
        </div>

        <footer>
            <p>Powered by NewsFlow AI • Updated Daily</p>
        </footer>
    </div>

    <script>
        // 1. Show Today's Date
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('date-display').textContent = new Date().toLocaleDateString('en-US', options);

        // 2. FETCH THE DATA
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('news-container');
                container.innerHTML = ''; // Clear the "Loading..." message

                // 3. LOOP THROUGH EACH ARTICLE
                data.forEach(article => {
                    const card = `
                        <div class="news-card">
                            <div class="category">${article.source || 'News'}</div>
                            <h2 class="news-title">${article.title}</h2>
                            <p class="summary">${article.summary}</p>
                            <a href="${article.url}" target="_blank" class="source-link">Read Source →</a>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('news-container').innerHTML = '<p style="color:red; text-align:center;">Error loading news. Please try again later.</p>';
            });
    </script>

</body>
</html>
